<!DOCTYPE html>
<html lang="en-US">
  <meta charset="utf-8">
  <head>
    <title>Homepage</title>

    <!--CSS STYLING-->
    <style>
      body {
        background: linear-gradient(180deg, #000 0%, #A6A6A6 54.06%, #FFF 97.29%);
      }

      /* Style the top navigation bar */
      .topnav {
        background-color: white;
        border: 5px black solid;
        margin-left: 43px;
        width: 636px;
      }

      /* Style the topnav links */
      .topnav li {
        display: inline;
        background-color: white;
        color: black;
        text-align: left;
        padding-top: 16px;
        padding-bottom: 17px;
        text-decoration: none;
      }

      /* Change color on hover */
      .topnav li:hover {
        background-color: black;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <h1>My Website</h1>
      <p>Resize the browser window to see the effect.</p>
    </div>

    <div class="topnav">
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Resume</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </body>
</html>
